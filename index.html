<body ng-app="KendoDemos">
<div class="wrapper" ng-controller="treeCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Treeview Task</a>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
		</div>
	</nav>

	<header class="header">

	</header><!-- .header-->

	<main class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h4>TreeView</h4>
					<div class="treeview" kendo-tree-view="tree" k-data-source="treeData" k-on-change="selectedItem = dataItem"></div>
				</div>
				<div class="col-md-8">
					<div class="jumbotron" ng-show="selectedItem">
						<div class="form-group">
							<p>Selected: <span class="bluetext">{{selectedItem.text}}</span></p>
						</div>

						<div class="form-group">
							<label for="newItem">Put any text to this input for create new item in treeview.</label>
							<input id="newItem" ng-model="yourText" type="text" placeholder="Type name of new item here..." class="form-control">
						</div>

						<div class="form-group">
							<p>Actions with selected items.</p>
							<button class="btn btn-default" ng-click="addAfter(selectedItem)">Add item below</button>
							<button class="btn btn-default" ng-click="addBelow(selectedItem)">Add child item</button>
							<button class="btn btn-danger" ng-click="remove(selectedItem)">Delete</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main><!-- .content -->
</div><!-- .wrapper -->
